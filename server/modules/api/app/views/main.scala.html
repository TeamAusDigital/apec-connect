@(title: String, path: String = "")(header: Html)(content: Html)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APEC Connect - @title</title>
    <link rel='stylesheet' href='@routes.Assets.at("css/bootstrap.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("css/bootstrap-theme.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("css/main.css")'>
    @header
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">APEC Connect Admin Portal</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li @{ if( path == "") "class=active" }>
                        <a href="/">Home</a>
                    </li>
                    <li @{ if( path == "participants") "class=active" }>
                        <a href="/participants">Participants</a>
                    </li>
                    <li @{ if( path == "announcements") "class=active" }>
                        <a href="/announcements">Announcements</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        @content
    </div>
</body>
</html>
