@(title: String, path: String = "")(header: Html)(content: Html)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APEC Connect - @title</title>
    <link rel='stylesheet' href='@routes.Assets.versioned("css/bootstrap.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("css/bootstrap-theme.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("css/main.css")'>
    <link rel="shortcut icon" href='@routes.Assets.versioned("images/asia-foundation-logo.png")' />
    @header
</head>
<body>
    <nav class="navbar navbar-fixed-top navbar-default ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="brand">
                    <a class="ac-logo" href="/">
                        <img src='@routes.Assets.versioned("images/asia-foundation-logo.png")' alt="The Asia Foundation" />
                        <div class="text">Regional Economy Portal</div>
                    </a>
                </div>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li @{ if( path == "businesses") "class=active" }>
                        <a href="/businesses">Businesses</a>
                    </li>
                    <li @{ if( path == "transactions") "class=active" }>
                    <a href="/transactions">Transactions</a>
                    </li>
                    <li @{ if( path == "announcements") "class=active" }>
                    <a href="/announcements">Announcements</a>
                    </li>
                </ul>
                <img class="flag pull-right" src='@routes.Assets.versioned("images/vietnam-flag.svg")' />
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        @content
    </div>

    <script src='@routes.Assets.versioned("js/jquery-3.2.1.slim.js")'></script>
    <script src='@routes.Assets.versioned("js/bootstrap.js")'></script>
</body>
</html>
